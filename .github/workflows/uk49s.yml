name: Lottery AI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train Models
      run: |
        python train.py

    - name: Predict Next Draws
      run: |
        python predict.py

    - name: Upload Predictions Artifact
      uses: actions/upload-artifact@v4    # âœ… updated to v4
      with:
        name: lottery-predictions
        path: predictions.txt
