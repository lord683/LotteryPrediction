name: Lottery Prediction

on:
  workflow_dispatch:  # Manually trigger the workflow
  schedule:
    - cron: "0 11,16 * * *"  # Runs at 11:00 & 16:00 UTC daily

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Checkout the repository

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"  # Change to a more stable version if necessary

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure all dependencies in requirements.txt are installed

    - name: Run prediction
      run: python predict.py  # Run your prediction script

    - name: Commit predictions
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Pull the latest changes from the remote to avoid conflicts
        git pull origin master || echo "No changes to pull"
        
        # Stage and commit changes
        git add predictions.txt
        git commit -m "Add new prediction" || echo "No changes to commit"
        
        # Push the committed changes
        git push origin master  # Adjust this to 'main' if your default branch is 'main'
