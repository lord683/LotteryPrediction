name: Lottery Prediction

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11,16 * * *"   # 11:00 & 16:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Make prediction
        env:
          BANKROLL_START: "1000"      # first run only
          STAKE_STRATEGY: "simple_conf"  # or "fixed_pct"
          FIXED_PCT: "0.02"
          MAX_STAKE_PCT: "0.05"
          FREQ_WINDOW: "120"
          RECENCY_DECAY: "0.97"
          MOMENTUM_WINDOW: "30"
        run: |
          python uk49s_money_bot.py

      - name: Commit outputs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin master || true
          git add predictions.txt logs/bankroll.csv
          git commit -m "Update prediction & bankroll" || echo "No changes"
          git push origin master || echo "No push"
