name: UK49s Money Bot

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run UK49s bot
      run: python predict.py  # <-- your actual bot file

    - name: Commit predictions
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git pull origin master || echo "No changes to pull"
        git add predictions.txt
        git commit -m "Add new prediction" || echo "No changes to commit"
        git push origin master
