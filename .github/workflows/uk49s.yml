name: Lottery AI Automation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-predict:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Python
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Train models
    - name: Train Lottery Models
      run: |
        python train.py

    # 5️⃣ Run predictions
    - name: Run Predictions
      run: |
        python predict.py

    # 6️⃣ Upload predictions.txt
    - name: Upload Predictions Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lottery-predictions
        path: predictions.txt
