name: Lottery Prediction

on:
  workflow_dispatch:  # Manually trigger the workflow
  schedule:
    - cron: "0 11,16 * * *"  # Runs at 11:00 & 16:00 UTC daily

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Checkout the repository

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"  # âœ… Use 3.9 (better TensorFlow support)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run prediction
      run: python predict.py

    - name: Commit predictions
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        git pull --rebase origin master || echo "No changes to pull"

        git add predictions.txt
        git commit -m "Add new prediction" || echo "No changes to commit"
        git push origin master
